<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='text_to_text.css') }}">
    <title>Translation Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Neural Language Translator</a>
            </div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="/speech_to_speech">Speech to Speech</a></li>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="translation-form">
            <form method="post" action="/text_to_text">
            <div class="input-and-language">
                <input type="text" name="text" id="text" placeholder="Enter text to translate">
                <select name="target_lang" id="target_lang">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="nl">Dutch</option>
                    <option value="ru">Russian</option>
                    <!-- Add more language options as needed -->
                </select>
            </div>
            <button id="translate-button" type="submit" value="Translate">Translate</button>
        </div>
        </form>
        <div class="translated-text">
            <!-- <p>Translated text will appear here.</p> -->
            {% if translation %}
    <p>Translation: {{ translation }}</p>
    {% endif %}
        </div>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    });
    
       </script>
</body>
</html>
